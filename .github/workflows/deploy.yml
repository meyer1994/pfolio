name: Build and deploy

on:
  - push

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest

      - run: npm ci
      - run: npm run build

      - uses: JamesIves/github-pages-deploy-action@v4
        if: github.ref == 'refs/heads/master'
        with:
          branch: gh-pages
          folder: ./dist
          single-commit: true
          silent: false